<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sidebar Search - Options</title>
    <style>
      body{font-family:Segoe UI,Arial,Helvetica,sans-serif;padding:12px}
      textarea{width:100%;height:240px}
      button{margin:6px 4px}
    </style>
  </head>
  <body>
    <h2>Sidebar Search - Options (Minimal)</h2>
    <div>
      <button id="btnLoad">Load data.json (read-only)</button>
      <button id="btnExport">Export config</button>
      <input id="file" type="file" accept="application/json" />
      <button id="btnImport">Import</button>
    </div>
    <h3>Raw config / edit and Save</h3>
    <textarea id="ta"></textarea>
    <div>
      <button id="btnSave">Save to extension storage</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
