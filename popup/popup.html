<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark" />
    <title>Sidebar Search</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --button-text: #ffffff;
            --accent-color: #28a745;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1e1e1e;
                --bg-secondary: #2d2d2d;
                --text-primary: #e0e0e0;
                --text-secondary: #b0b0b0;
                --border-color: #404040;
                --button-bg: #0d47a1;
                --button-hover: #1565c0;
                --button-text: #ffffff;
                --accent-color: #4caf50;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 0;
            margin: 0;
            width: 320px;
            min-height: 220px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: var(--text-primary);
        }

        .status {
            text-align: center;
            padding: 12px;
            background-color: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin-right: 6px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }

        button {
            padding: 10px 16px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>

        </header>

        <div class="status">

        </div>

        <div class="button-group">

        </div>

        <div class="footer">
            <p style="margin: 0;">v0.1.0</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
